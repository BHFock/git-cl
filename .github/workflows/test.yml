name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'git-cl'
      - 'tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'git-cl'
      - 'tests/**'
  schedule:
    # First Friday of every month at 18:00 UTC
      - cron: '0 18 1-7 * 5'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.14']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install git-cl (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p ~/bin
          cp git-cl ~/bin/git-cl
          chmod +x ~/bin/git-cl
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install git-cl (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir "$env:USERPROFILE\bin" -Force
          Copy-Item git-cl "$env:USERPROFILE\bin\git-cl"
          echo "$env:USERPROFILE\bin" | Out-File -Append $env:GITHUB_PATH

      - name: Verify installation
        run: |
          git cl --version
          python3 --version
          git --version

      - name: Run tests
        run: python3 tests/run_tests.py