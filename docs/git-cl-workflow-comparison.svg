<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 840 480"
  width="840"
  height="480"
>

  <!-- =======================
       Styles
       ======================= -->
  <style>
    .title {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 18px;
      font-weight: 600;
      fill: #374151;
    }

    .label {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      fill: #374151;
      font-weight: 600;
    }

    .sublabel {
      font-family: system-ui, sans-serif;
      font-size: 13px;
      fill: #6b7280;
      font-style: italic;
    }

    .file {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      fill: #111827;
    }

    .status-m {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      fill: #d97706;
      font-weight: 600;
    }

    .cmd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      fill: #374151;
    }

    .cmd-highlight {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 13px;
      fill: #7c3aed;
      font-weight: 600;
    }

    .positive {
      fill: #059669;
    }

    .negative {
      fill: #dc2626;
    }

    .cl-name {
      font-family: system-ui, sans-serif;
      font-size: 12px;
      fill: #374151;
      font-weight: 600;
    }
  </style>

  <!-- =======================
       Drop Shadow
       ======================= -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3"
                    flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- =======================
       Outer Background
       ======================= -->
  <rect x="0" y="0" width="840" height="480" rx="12"
        fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

  <!-- =======================
       LEFT SIDE: Traditional Git
       ======================= -->
  <text x="185" y="32" text-anchor="middle" class="title">Traditional Git</text>

  <!-- Working Directory -->
  <rect x="60" y="50" width="250" height="130" rx="10"
        fill="#ffffff" stroke="#e5e7eb" filter="url(#shadow)"/>
  <text x="185" y="75" text-anchor="middle" class="label">Working Directory</text>
  <text x="185" y="95" text-anchor="middle" class="sublabel">(files mixed together)</text>
  
  <text x="85" y="118">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">fix.py</tspan>
    <tspan class="status-m" dx="8">[ M]</tspan>
    <tspan class="file" dx="3">helper.py</tspan>
  </text>
  <text x="85" y="136">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">api.py</tspan>
    <tspan class="status-m" dx="8">[ M]</tspan>
    <tspan class="file" dx="3">utils.py</tspan>
  </text>
  <text x="85" y="154">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">docs.md</tspan>
    <tspan class="status-m" dx="8">[ M]</tspan>
    <tspan class="file" dx="3">test.py</tspan>
  </text>
  <text x="85" y="172">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">config.yml</tspan>
  </text>

  <!-- Arrow down -->
  <line x1="185" y1="185" x2="185" y2="210" stroke="#9ca3af" stroke-width="1.5"/>
  <polygon points="185,215 180,207 190,207" fill="#9ca3af"/>
  
  <text x="185" y="238" text-anchor="middle" class="cmd">git add fix.py helper.py ...</text>

  <!-- Arrow down -->
  <line x1="185" y1="248" x2="185" y2="273" stroke="#9ca3af" stroke-width="1.5"/>
  <polygon points="185,278 180,270 190,270" fill="#9ca3af"/>

  <!-- Staging Area -->
  <rect x="60" y="288" width="250" height="70" rx="10"
        fill="#fef2f2" stroke="#fecaca" filter="url(#shadow)"/>
  <text x="185" y="316" text-anchor="middle" class="label">Staging Area</text>
  <text x="185" y="338" text-anchor="middle" class="sublabel negative">(still mixed up)</text>

  <!-- Arrow down -->
  <line x1="185" y1="363" x2="185" y2="388" stroke="#9ca3af" stroke-width="1.5"/>
  <polygon points="185,393 180,385 190,385" fill="#9ca3af"/>

  <!-- Commit -->
  <rect x="60" y="403" width="250" height="40" rx="10"
        fill="#fef2f2" stroke="#fecaca"/>
  <text x="185" y="428" text-anchor="middle" class="sublabel negative">Unfocused commit</text>

  <!-- =======================
       DIVIDER
       ======================= -->
  <line x1="420" y1="40" x2="420" y2="460" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- =======================
       RIGHT SIDE: With git-cl
       ======================= -->
  <text x="625" y="32" text-anchor="middle" class="title">With git-cl</text>

  <!-- Working Directory with changelists -->
  <rect x="510" y="50" width="270" height="195" rx="10"
        fill="#ffffff" stroke="#e5e7eb" filter="url(#shadow)"/>
  <text x="645" y="75" text-anchor="middle" class="label">Working Directory</text>
  <text x="645" y="95" text-anchor="middle" class="sublabel positive">(organised by intent)</text>
  
  <!-- Changelist: bugfix -->
  <rect x="525" y="108" width="115" height="55" rx="6"
        fill="#e8f0ff" stroke="#5b8def"/>
  <text x="537" y="125" class="cl-name">bugfix</text>
  <text x="537" y="142">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">fix.py</tspan>
  </text>
  <text x="537" y="156">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">helper.py</tspan>
  </text>
  
  <!-- Changelist: refactor -->
  <rect x="650" y="108" width="115" height="55" rx="6"
        fill="#e8f0ff" stroke="#5b8def"/>
  <text x="662" y="125" class="cl-name">refactor</text>
  <text x="662" y="142">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">api.py</tspan>
  </text>
  <text x="662" y="156">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">utils.py</tspan>
  </text>
  
  <!-- Changelist: docs -->
  <rect x="525" y="172" width="115" height="55" rx="6"
        fill="#e8f0ff" stroke="#5b8def"/>
  <text x="537" y="189" class="cl-name">docs</text>
  <text x="537" y="206">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">docs.md</tspan>
  </text>
  <text x="537" y="220">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">config.yml</tspan>
  </text>

  <!-- Changelist: tests -->
  <rect x="650" y="172" width="115" height="55" rx="6"
        fill="#e8f0ff" stroke="#5b8def"/>
  <text x="662" y="189" class="cl-name">tests</text>
  <text x="662" y="206">
    <tspan class="status-m">[ M]</tspan>
    <tspan class="file" dx="3">test.py</tspan>
  </text>

  <!-- Arrow down -->
  <line x1="645" y1="250" x2="645" y2="275" stroke="#7c3aed" stroke-width="1.5"/>
  <polygon points="645,280 640,272 650,272" fill="#7c3aed"/>
  
  <text x="645" y="303" text-anchor="middle" class="cmd-highlight">git cl commit bugfix</text>

  <!-- Arrow down -->
  <line x1="645" y1="313" x2="645" y2="338" stroke="#7c3aed" stroke-width="1.5"/>
  <polygon points="645,343 640,335 650,335" fill="#7c3aed"/>

  <!-- Result: focused commit + remaining changelists -->
  <rect x="510" y="353" width="270" height="105" rx="10"
        fill="#ecfdf5" stroke="#6ee7b7" filter="url(#shadow)"/>
  <text x="645" y="378" text-anchor="middle" class="label">Result</text>
  
  <!-- Committed -->
  <rect x="525" y="390" width="240" height="28" rx="6"
        fill="#d1fae5" stroke="#34d399"/>
  <text x="645" y="409" text-anchor="middle" class="sublabel positive">âœ“ Clean commit: fix.py, helper.py</text>
  
  <!-- Remaining -->
  <text x="645" y="440" text-anchor="middle" class="sublabel">Other changelists remain untouched</text>

</svg>
