<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1120 540"
  width="1120"
  height="540"
>

  <!-- =======================
       Styles
       ======================= -->
  <style>
    .title {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 30px;
      font-weight: 600;
      fill: #1f2937;
    }

    .subtitle {
      font-family: system-ui, sans-serif;
      font-size: 18px;
      fill: #4b5563;
    }

    .label {
      font-family: system-ui, sans-serif;
      font-size: 18px;
      fill: #374151;
      font-weight: 600;
    }

    .file {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 17px;
      fill: #111827;
    }

    .status-m {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 17px;
      fill: #d97706;
      font-weight: 600;
    }

    .status-a {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 17px;
      fill: #059669;
      font-weight: 600;
    }

    .cmd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 17px;
      fill: #2563eb;
      font-weight: 600;
    }

    .annotation {
      font-family: system-ui, sans-serif;
      font-size: 16px;
      fill: #6b7280;
      font-style: italic;
    }

    .muted {
      opacity: 0.4;
    }
  </style>

  <!-- =======================
       Drop Shadow
       ======================= -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4"
                    flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <filter id="shadow-light" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2"
                    flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- =======================
       Outer Background Container
       ======================= -->
  <rect x="0" y="0" width="1120" height="540" rx="12"
        fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

  <!-- =======================
       Title (left-aligned)
       ======================= -->
  <text x="50" y="46" class="title">
    git cl — organise changes, branch by changelist
  </text>

  <text x="50" y="74" class="subtitle">
    git cl st to see changelists · git cl br to branch from one
  </text>

  <!-- =======================
       Working Directory Area
       ======================= -->
  <rect x="50" y="100" width="660" height="360" rx="16"
        fill="#ffffff" stroke="#e5e7eb"/>

  <text x="70" y="132" class="label">
    Working Directory — git cl st
  </text>

  <!-- =======================
       Changelist: docs (LEFT)
       ======================= -->
  <rect x="80" y="155" width="240" height="110" rx="14"
        fill="#e8f0ff" stroke="#5b8def" filter="url(#shadow)"/>

  <text x="100" y="184" class="label">docs</text>

  <text x="100" y="212">
    <tspan class="status-m">M</tspan>
    <tspan class="file" dx="6">README.md</tspan>
  </text>
  <text x="100" y="238">
    <tspan class="status-a">A</tspan>
    <tspan class="file" dx="6">intro.md</tspan>
  </text>

  <!-- =======================
       Changelist: bugfix (RIGHT)
       ======================= -->
  <rect x="360" y="155" width="240" height="110" rx="14"
        fill="#e8f0ff" stroke="#5b8def" filter="url(#shadow)"/>

  <text x="380" y="184" class="label">bugfix</text>

  <text x="380" y="212">
    <tspan class="status-m">M</tspan>
    <tspan class="file" dx="6">a.py</tspan>
  </text>
  <text x="380" y="238">
    <tspan class="status-m">M</tspan>
    <tspan class="file" dx="6">b.py</tspan>
  </text>

  <!-- =======================
       Changelist: experiment (faded)
       ======================= -->
  <rect x="210" y="295" width="240" height="100" rx="14"
        fill="#e8f0ff" stroke="#5b8def" class="muted"/>

  <text x="230" y="324" class="label muted">experiment</text>

  <text x="230" y="352" class="muted">
    <tspan class="status-m">M</tspan>
    <tspan class="file" dx="6">scratch.c</tspan>
  </text>

  <!-- =======================
       git cl br Arrow (starts at bugfix)
       ======================= -->
  <line x1="600" y1="210" x2="770" y2="210"
        stroke="#2563eb" stroke-width="2"/>

  <polygon points="770,210 756,203 756,217"
           fill="#2563eb"/>

  <text x="685" y="193" text-anchor="middle" class="cmd">
    git cl br bugfix
  </text>

  <!-- =======================
       New Branch Area
       ======================= -->
  <rect x="790" y="130" width="290" height="195" rx="16"
        fill="#f5f3ff" stroke="#8b5cf6" filter="url(#shadow)"/>

  <text x="810" y="162" class="label">
    feature/bugfix (new branch)
  </text>

  <rect x="810" y="182" width="250" height="110" rx="14"
        fill="#e8f0ff" stroke="#5b8def" filter="url(#shadow-light)"/>

  <text x="830" y="211" class="label">bugfix</text>
  <text x="830" y="239">
    <tspan class="status-m">M</tspan>
    <tspan class="file" dx="6">a.py</tspan>
  </text>
  <text x="830" y="265">
    <tspan class="status-m">M</tspan>
    <tspan class="file" dx="6">b.py</tspan>
  </text>

  <!-- =======================
       Annotation with connector
       ======================= -->
  <path d="M 935 302 Q 935 334 935 354" 
        stroke="#9ca3af" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <circle cx="935" cy="302" r="2" fill="#9ca3af"/>
  
  <text x="935" y="376" text-anchor="middle" class="annotation">
    ↑ Only this changelist moves
  </text>

  <!-- =======================
       Bottom annotation
       ======================= -->
  <text x="70" y="485" class="subtitle">
    Other changelists stay on the original branch, auto-stashed and untouched.
  </text>

</svg>
